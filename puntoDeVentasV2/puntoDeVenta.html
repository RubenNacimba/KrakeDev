<!DOCTYPE html>
<html>

<head>
    <script src="utilitarios.js"></script>
    <script src="serviciosPuntoDeVenta.js"></script>
    <script src="puntoDeVenta.js"></script>
    <link rel="stylesheet" href="ventas.css">
</head>

<body>
    <div class="principal">
        <div class="logoEscuela">
            <img src="./imagenes/logoKrakeDev.png" width="80%" />
        </div>

        <div class="contenido">
            <div class="titulo">
                PUNTO DE VENTA
            </div>

            <div class="ingresoDatos">
                <div class="tituloCampo">
                    Producto
                </div>
                <div>
                    <input type="text" id="txtProducto"  class="cajaTexto" />
                    <div class="error" id="lblError1"></div>
                </div>
            </div>

             <div class="ingresoDatos">
                <div class="tituloCampo">
                    Cantidad
                </div>
                <div>
                    <input type="text" id="txtCantidad"  class="cajaTexto" />
                    <div class="error" id="lblError2"></div>
                </div>
            </div>

             <div class="ingresoDatos">
                <div class="tituloCampo">
                    Precio
                </div>
                <div>
                    <input type="text" id="txtPrecio"  class="cajaTexto" />
                    <div class="error" id="lblError3"></div>
                </div>
            </div>

        




            <div class="botones">
                <div class="contenedorBoton">
                    <input type="button" value="TOTAL"
                     class="estiloBoton" onclick="calcularValorTotal();" /> 
                     <input type="button" value="LIMPIAR"
                     class="estiloBoton" id="boton2" onclick="limpiar();" /> 
                </div>
             </div>
        </div>

        <div class="areaResultado">
            <div class="resultado">
                <div>
                    SUBTOTAL:
                </div>
                <div id="lblSubtotal">
                    0.0
                </div>

                 <div>
                    DESCUENTO:
                </div>
                <div id="lblDescuento">
                    0.0
                </div>

                <div>
                    IVA 12%:
                </div>
                <div id="lblValorIVA">
                    0.0
                </div>

                <div>
                    TOTAL:
                </div>
                <div id="lblTotal">
                    0.0
                </div>

            </div>
           
        </div>

    </div>
</body>

</html>
